// Arquivo de configuração de comandos
//===============================================================

// Caractere usado para reconhecer comandos.
// Você pode definir qualquer um, exceto:
//  - CTRL+caractere (0x00-0x1f),
//  - '%' (caractere de chat do grupo)
//  - '$' (caractere de chat do clã)
//  - '/' (caractere de comandos do client)
// atcommand_symbol representa @comandos usados localmente.
// charcommand_symbol representa #comandso usados em outros jogadores.
atcommand_symbol : "@"
charcommand_symbol: "#"

// Pseudônimos de comandos.
// Você pode definir pseudônimos para qualquer comando. Pseudônimos funcionam da mesma forma
// que o comando pricipal
// O formato é
//	<nome do comando>: ["<pseudônimo>", ...]
//

aliases: {
	mobinfo: ["monsterinfo", "mi"]
	iteminfo: ["ii"]
	time: ["date", "serverdate", "servertime"]
	autotrade: ["at"]
	help: ["h"]
	jumpto: ["goto", "warpto"]
	mount: ["mountpeco"]
	who: ["whois"]
	npctalk: ["npctalkc"]
	gvgon: ["gpvpon"]
	gvgoff: ["gpvpoff"]
	jobchange: ["job"]
	load: ["return"]
	warp: ["rura", "mapmove"]
	dye: ["ccolor"]
	hairstyle: ["hstyle"]
	haircolor: ["hcolor"]
	monster: ["spawn"]
	blvl: ["lvup", "blevel", "baselvl", "baselvup", "baselevel", "baselvlup"]
	jlvl: ["jlevel", "joblvl", "joblvup", "joblevel", "joblvlup"]
	glvl: ["glevel", "guildlvl", "guildlvup", "guildlevel", "guildlvlup"]
	allskill: ["allskills", "skillall", "skillsall"]
	allstats: ["allstat", "statall", "statsall"]
	ban: ["banish"]
	unban: ["unbanish"]
	unjail: ["discharge"]
	homlevel: ["hlvl", "hlevel", "homlvl", "homlvup"]
	homevolution: ["homevolve"]
	mutearea: ["stfu"]
	monsterignore: ["battleignore"]
	raise: ["revive"]
	kill: ["die"]
	guildstorage: ["gstorage"]
	accinfo: ["accountinfo"]
	itemreset: ["clearinventory"]
}

