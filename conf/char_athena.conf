//---------------------------------------------------------------
// Arquivo de configuração do char-server
//---------------------------------------------------------------
// Nota: "Comentários" são todos os texto à direita de duas barras "//"
// Qualquer texto comentado não será lido pelo programa e serve
// apenas como informação/referência.
//===============================================================

// Login e senha de uma conta de servidor.
// Não é recomendado manter o login e senha padrões.
userid: s1
passwd: p1

// Nome do servidor, utilize ASCII 160 ou ALT+255 para espaços.
// OBS.: Não use espaços ou estes caracteres que não são permitidos em 
//       nomes de arquivos do Windows \/:*?"<>|
//       ... senão, emblemas dos clãs não funcionarão!
server_name: Cronus

// Nome do Wisp do servidor: usado para mandar mensagens wisp do servidor para os jogadores (entre 4 e 23 caracteres)
wisp_server_name: Server

// IP do login-server
// O char-server conecta ao login-server usando este IP.
// OBS.: Útil quando usado por traz de um firewall ou em
// uma máquina com múltiplas interfaces.
login_ip: 127.0.0.1

// O char-server reconhece a interface com este endereço de IP.
// NOTA: Isto permite rodar vários servidores em múltiplas interfaces
// usando a mesma porta para cada servidor.
//bind_ip: 127.0.0.1

// Porta do login-server
login_port: 6900

// IP do char-server
// O IP que os clientes usarão para se conectar.
// Defina isto para ser o IP público do servidor.
char_ip: 127.0.0.1

// Porta do char-server
char_port: 6121

// Formato da data e hora que serão mostrados antes de todas as mensagens.
// Pode ter 20 caracteres no máximo.
// Formatos mais comuns:
//  %I:%M:%S %p (hora:minuto:segundo 12 horas, formato AM/PM)
//  %H:%M:%S (hora:minuto:segundo, formato de 24 horas)
//  %d/%b/%Y (dia/mês/ano)
// Para informações completas, consulte o manual do strftime().
//timestamp_format: [%d/%b %H:%M]

// A saída direcionada deve conter sequências de cores?
stdout_with_ansisequence: no

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagem:
//  1: Esconder mensagens de informação
//  2: Esconder mensagens de estados
//  4: Esconder mensagens de avisos
//  8: Esconder mensagens de alerta
//  16: Esconder erros e mensagens de erro SQL.
//  32: Esconder debugs
// Exemplo: "console_silent: 7" Esconde informações, estados e avisos (1+2+4)
console_silent: 0

// Comandos de console
// Permite o uso de comandos (on/off)
// Isto previne o uso de >& log.file
console: off

// Tipo do servidor.
// Não funciona no momento.
// Exibido após o nome do servidor no client.
// 0=normal, 1=manutenção, 2=18+, 3=pago, 4=P2P
char_maintenance: 0

// Habilita ou não a criação de novos personagens.
// Agora isto é suportado [Kevin]
char_new: 1

// Mostra (Novo) na lista de servidores.
char_new_display: 0

// Máximo de usuários conectados ao servidor. Defina em 0 para ilimitado.
max_connect_user: 0

// ID do grupo capaz de burlar a quantidade máxima de usuários
// Padrão: -1 = ninguém (não há grupos com  ID < 0)
// Veja: conf/groups.conf
gm_allow_group: -1

// Com que frequência o servidor deve salvar todos os arquivos? (em segundos)
// OBS.: Em servidores SQL, isto aplica-se aos clãs (intervalo do salvamento do personagem é definido no map-athena.conf)
autosave_time: 60

// Mostra insformação no console quando personagens/clãs/grupos/pets são carregados/salvados? 
save_log: yes

// Ponto de início
// Nome do mapa seguido por suas coordenadas (x,y)
start_point: new_1-1,53,111

// Arma inicial dos novos personagens
start_weapon: 1201

// Armadura inicial dos novos personagens
start_armor: 2301

// Zeny inicial dos novos personagens
start_zeny: 0

// Tamanho das listas de fama
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Modificador de ganho de experiência do clã.
// Ajuste a taxa de experiência antes de adicionar isto para a experiência de clãs. Por exemplo, se definido 
// para 200, o clã receberá o dobro da taxa de doação do jogador.
guild_exp_rate: 100

// Nome utilizado para personagens desconhecidos
unknown_char_name: Desconhecido

// Registrar o char-server?
log_char: 1

// Permitir ou não nomes idênticos para a criação de personagens com diferentes grafias (maiúsculo/minúsculo)
// Ex.: Teste-teste-TESTE-TestE
name_ignoring_case: no

// Defina letras/símbolos presentes nos nomes dos personagens. Caracteres de controle (0x00-0x1f) nunca são aceitos. Valores possíveis são:
// OBS.: Aplica a personagens, grupos and nomes de clã.
// 0: sem restrição (padrão)
// 1: apenas letras/símbolos na opção 'char_name_letters'.
// 2: Letras/símbolos na opção 'char_name_letters' são proibidos. Todos os outros são possíveis.
char_name_option: 2

// Defina as letras/símbolos que você quer usar com a opção 'char_name_option'.
// OBS.: Não adicione espaços a não ser que você realmente queira adicionar espaço à lista.
char_name_letters: []@#

// Quantos personagens são permitidos por conta? (0 = desativado)
// Você não pode extrapolar o limite definido em MAX_CHARS, definido em mmo.h
// Fazendo isso, chars_per_account será redefinido em MAX_CHARS.
chars_per_account: 0

// Restringir apagar personagens pelo nível de base
// 0: sem restrição (jogadores podem deletar personagens de qualquer nível)
// -X: você não pode deletar personagens com nível de base <= X
// X: você não pode deletar personagens com nível de base >= X
// Ex.: char_del_level: 80 (jogadores não podem deletar personagens com nível de base maior que 80)
char_del_level: 0

// Quantidade de tempo na qual a deleção do personagem será atrasada.
// Padrão: 86400 (24 horas)
// OBS.: Requer client 2010-08-03aragexeRE ou mais novo.
char_del_delay: 86400

// Qual a pasta da DB (item_db.txt, etc.)
db_path: db

import: conf/import/char_conf.txt
